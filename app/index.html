<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>cbusjs</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
  <!-- build:js scripts/vendor/modernizr.js -->
  <script src="bower_components/modernizr/modernizr.js"></script>
  <!-- endbuild -->

  <script type="text/template" id="search">
    <div class="col-lg-9">
      <input type="text" class="input-lg form-control country-name" placeholder="Search for a Country...">
    </div>
    <div class="col-lg-3">
      <button class="btn btn-primary country-search-button">Search</button>
    </div>
  </script>

  <script type="text/template" id="country">
    <div class="country-card" data-id="<%= alpha2Code %>">
      <span class="code"><span><%= alpha3Code %></span></span>
      <span class="details">
        <span class="name"><%= name %></span>
        <span>Currency: <%= currency %></span>
        <span>Population: <%= population %></span>
        <span>Languages: <%= languages %></span>
      </span>
      <span class="map-it-button"><button class="btn btn-xs btn-info map-it" data-id="<%= alpha2Code %>">Map It</button></span>
    </div>
  </script>

</head>
<body>
  <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

  <div class="container">

    <div class="header">
      <h3 class="text-muted">Where should Zombie Paul Morphy play chess?</h3>
    </div>

    <div class="row controls country-search">
      <div class="col-sm-6">
        <div class="row">
          <div class="col-sm-12">
            <input type="text" class="input-lg form-control country-name" placeholder="Search for a Country...">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <button class="btn btn-primary country-search-button">Search</button>
          </div>
        </div>
        <div class="row marketing">
          <div class="col-sm-12">
            <div id="list-of-countries"></div>
          </div>
        </div>
      </div>

      <div class="col-sm-6">
        <div id="map"></div>
      </div>
    </div>


    <div class="footer">
      <p>&copy; 2014 Zombie Paul Morphy</p>
    </div>

  </div>

  <!-- build:js scripts/vendor.js -->
  <script src="bower_components/jquery/jquery.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>
  <script src="bower_components/backbone/backbone.js"></script>
  <!-- endbuild -->

  <!-- build:js scripts/plugins.js -->
  <script src="bower_components/sass-bootstrap/js/affix.js"></script>
  <script src="bower_components/sass-bootstrap/js/alert.js"></script>
  <script src="bower_components/sass-bootstrap/js/dropdown.js"></script>
  <script src="bower_components/sass-bootstrap/js/tooltip.js"></script>
  <script src="bower_components/sass-bootstrap/js/modal.js"></script>
  <script src="bower_components/sass-bootstrap/js/transition.js"></script>
  <script src="bower_components/sass-bootstrap/js/button.js"></script>
  <script src="bower_components/sass-bootstrap/js/popover.js"></script>
  <script src="bower_components/sass-bootstrap/js/carousel.js"></script>
  <script src="bower_components/sass-bootstrap/js/scrollspy.js"></script>
  <script src="bower_components/sass-bootstrap/js/collapse.js"></script>
  <script src="bower_components/sass-bootstrap/js/tab.js"></script>
  <!-- endbuild -->

  <!-- build:js({.tmp,app}) scripts/main.js -->
  <script src="scripts/main.js"></script>
  <script src="scripts/templates.js"></script>
  <script src="scripts/models/Country.js"></script>
  <script src="scripts/collections/Countries.js"></script>
  <script src="scripts/collections/countries.js"></script>
  <script src="scripts/views/SearchView.js"></script>
  <script src="scripts/views/CountriesView.js"></script>
  <script src="scripts/views/CountryView.js"></script>
  <script src="scripts/views/CountryDetailView.js"></script>
  <!-- endbuild -->

  <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>

  <script type="text/javascript">
    $(function(){
    new SearchView({el: ".country-search"});
    });
  </script>

</body>
</html>
